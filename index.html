<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #cameraContainer {
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="snap">Foto aufnehmen</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');

        // Zugriff auf die Kamera anfordern
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Fehler beim Zugriff auf die Kamera:', error);
                alert('Kamera konnte nicht aktiviert werden.');
            }
        }

        // Foto aufnehmen und auf dem Canvas anzeigen
        snapButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            video.style.display = 'none';
            snapButton.disabled = true; // Button deaktivieren, nachdem das Bild aufgenommen wurde
        });

        // Kamera starten, wenn die Seite geladen wird
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
