<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		* {
    	margin: 0px;
    	padding: 0px;
    	font-family: 'tahoma', 'Montserrat', century gothic;
    	scroll-behavior: smooth;
    	box-sizing: border-box;
		}



		/* Container holding the image and the text */
		.container {
	  		position: relative;
		}

		/* Bottom right text */
		.text-block {
		  position: absolute;
		  bottom: 0px;
		  left: 180px;
		  background-color: black;
		  color: white;
		  padding-left: 20px;
		  padding-right: 20px;
		}
	</style>


<section>
  <div class="container">
  <img src="img/graphic.png" alt="Graphic_Design" style="width:auto; height:500px; border-radius: 15px;">
  <img src="img/webdesign.png" alt="web_Design" style="width:auto; height:500px; border-radius: 15px;">
  <div class="text-block">
    <h4>Nature</h4>
    <p>What a beautiful sunrise</p>
  </div>
</div>
</section>




</body>
</html>
